						<div class="row no-gutters" >

							<a id="btnEditToggle" class="btn btn-sm edit-toggle collapsed" style="color: #000000;" data-toggle="collapse" data-target="#textdocument-menu">

									<i class="fa fa-toggle-off fa-2x" style="font-size: 20px;"></i>
								</span>
								<span class="edit-toggle-on">

								<span style="font-size: 15px; margin-left: 5px; vertical-align: top;"> Document Editable</span>

						</div>
						</div>
					</div>

			</div>

					</div>
				</div>
			</div>

					<a id="btnTxtSave" style="float: right; margin-right: 20px;" class="btn btn-default btn-default" >
						<i class="fa fa-floppy-o "></i>
						Save
					</a>

					<div class="btn-group ui-widget">

							<i class="fa fa-bold fa-1x"></i>
						</a>
						<a id="btnTxtItalic" class="btn btn-default">

							<option value="Impact">Impact</option>
							<option value="Lucida Console">Lucida Console</option>
							<option value="Palatino Linotype">Palatino Linotype</option>

							<option value="Times New Roman">Times New Roman</option>
							<option value="Trebuchet MS">Trebuchet MS</option>
							<option value="Verdana">Verdana</option>
						</select>

				<div id="umlEditorContainer"></div>
